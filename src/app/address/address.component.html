<div class="col-sm-4">
  <div class="card">
    <div class="card-header">
       Form 
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveData()" >
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" name="firstname" placeholder="First Name" class="form-control" value="{{formData.firstName}}" [(ngModel)] ="formData.firstName">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            </div>
            <input type="text" name="lastname" placeholder="Last Name" class="form-control" value="{{formData.lastName}}" [(ngModel)] ="formData.lastName">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
            </div>
            <input type="email" name="email" placeholder="Email address" class="form-control" value="{{formData.email}}" [(ngModel)] ="formData.email">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
            </div>
            <input type="text" name="phone" placeholder="Phone" class="form-control" value="{{formData.phone}}" [(ngModel)] ="formData.phone">
          </div>
        </div>
        
        <div class="form-group form-actions">
          <button type="submit" class="btn btn-sm btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
